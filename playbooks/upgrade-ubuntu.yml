---
- hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade packages
      apt:
        upgrade: yes
        autoremove: yes
        autoclean: yes

    - name: Upgrade Ubuntu
      command: do-release-upgrade -d -f DistUpgradeViewNonInteractive

    - name: Reboot if required
      reboot:
        when: ansible_system_restart_required == true
